<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login con Mail y Legajo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
    margin: 0;
  }
  .login-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
  }
  h2 {
    margin-bottom: 20px;
  }
  input {
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }
  button {
    padding: 10px;
    width: 100%;
    background: #142f61;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0b1b3a;
  }
  #errorMsg {
    margin-top: 10px;
    font-size: 14px;
    color: red;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Ingresar</h2>

    <!-- Campos manuales -->
    <input type="email" id="mail" placeholder="Correo electrónico">
    <input type="text" id="legajo" placeholder="Número de legajo">
    <button onclick="enviarDatos()">Ingresar</button>
    <div id="errorMsg"></div>
  </div>

<script>
  // URL del WebApp de Google Apps Script
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzvDuNE2RgEg98g3lNFHiBHHe2o7-zYPEwZu1_vjOt4DvtaM_hzzIZfkZD8xeDgxvPB/exec";

  function enviarDatos(){
    const mail = document.getElementById("mail").value.trim();
    const legajo = document.getElementById("legajo").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (!mail || !legajo) {
      errorMsg.textContent = "Complete todos los campos";
      return;
    }

    fetch(ENDPOINT, {
      method: "POST",
      body: JSON.stringify({ mail, legajo }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      if(data.success){
        sessionStorage.setItem("usuario", mail);
        window.location.href = "menu.html"; // página principal después del login
      } else {
        errorMsg.textContent = "Correo o legajo incorrecto";
      }
    })
    .catch(err => {
      errorMsg.textContent = "Error de conexión con el servidor";
      console.error(err);
    });
  }
</script>
</body>
</html>
