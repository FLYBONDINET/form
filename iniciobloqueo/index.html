<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rampa Flybondi - App Móvil</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="topbar-left">
      <span id="usuarioInfo" class="user"></span>
    </div>
    <div class="topbar-right">
      <button id="toggleMode" class="btn" type="button" aria-label="Cambiar modo">
        <span class="material-icons" aria-hidden="true">brightness_6</span>
        <span class="label">Modo</span>
      </button>
      <button class="btn danger" type="button" onclick="cerrarSesion()" aria-label="Cerrar sesión">
        <span class="material-icons" aria-hidden="true">exit_to_app</span>
        <span class="label">Salir</span>
      </button>
      <span id="usuariosActivos" class="chip">Usuarios activos: -</span>
    </div>
  </header>

  <!-- Logo -->
  <img src="assets/logo.png" alt="Logo Flybondi" class="logo" />

  <main class="container">
    <h1>✈️ R A M P A ✈️</h1>

    <!-- Menú principal -->
    <section class="menu-grid" aria-label="Acciones principales">
      <!-- Llegadas -->
      <div class="menu-col">
        <button class="button" onclick="location.href='llegada/indexLLEGADA.html'">
          <i class="material-icons" aria-hidden="true">flight_land</i>
          Vuelo Llegada
        </button>
      </div>

      <!-- Salidas -->
      <div class="menu-col">
        <button class="button" onclick="location.href='salida1/indexsalida.html'">
          <i class="material-icons" aria-hidden="true">flight_takeoff</i>
          Vuelo Salida
        </button>
      </div>

      <!-- Tránsito -->
      <div class="menu-col">
        <button class="button" onclick="location.href='transito1/indexTA.html'">
          <i class="material-icons" aria-hidden="true">flight</i>
          Vuelo en Tránsito 1
        </button>
        <button class="button" onclick="location.href='transito2/indexTA1.html'">
          <i class="material-icons" aria-hidden="true">flight</i>
          Vuelo en Tránsito 2
        </button>
      </div>
    </section>

    <!-- Historial centrado debajo -->
    <div class="historial-row">
      <button class="button" onclick="location.href='historial/indexhistorial.html'">
        <i class="material-icons" aria-hidden="true">history</i>
        Historial de Vuelos
      </button>
    </div>

    <!-- Contadores -->
    <section id="vuelosContadores" class="counters" aria-live="polite">
      <p id="vuelosDia">Vuelos hoy: 0</p>
      <p id="vuelosMes">Vuelos mes: 0</p>
      <p id="vuelosAnio">Vuelos año: 0</p>
    </section>
  </main>

  <script src="js/home.js" defer></script>
</body>
</html>
